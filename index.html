<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@200;400&display=swap" rel="stylesheet">  
    <title>Weather</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <div class="right-corner">
            <a href="https://www.instagram.com/ethan.leey/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/eyonglee/" target="_blank">LinkedIn</a>
        </div>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button>Seach</button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather here</h2>

            <div class="info">
                <h1 class="temp">51 degrees</h1>
                <img src="" alt="" class="icon">
            </div>
        
            <div class="min-max">
                <div class="min"></div>
                <div class="max"></div>
            </div>

            <div class="description">Cloudy</div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind"> Wind speed: 6.2</div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
